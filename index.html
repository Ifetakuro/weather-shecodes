<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container py-3">
      <h1 class="text-center p-3 fw-semibold">
        My weather
      </h1>
      <main class="m-3 mx-auto">
        <section class="city">
          <div class="mb-3 d-flex">
            <form class="input-group form">
              <input type="text" class="form-control" placeholder="City" />
              <button class="input-group-text btn rounded-0" id="basic-addon2">
                Search
              </button>
            </form>
            <button
              class="input-group-text btn rounded-0 rounded-end bg-dark geo"
              id="basic-addon2"
            >
              Current
            </button>
          </div>
          <div>
            <ul class="row row-cols-4 list-unstyled px-3">
              <li class="btn location">Lagos</li>
              <li class="btn location">Florida</li>
              <li class="btn location">New york</li>
              <li class="btn location">Tokyo</li>
            </ul>
          </div>
        </section>
        <section class="city-result ms-auto">
          <div class="card city-result-box px-2 shadow">
            <div class="card-body row row-cols-2">
              <div class="current-day col-8">
                <h2 class="city-name fs-1 fw-semibold">Lagos, Nigeria</h2>
                <p class="full-date">Monday 19:43</p>
                <div class="row my-5 align-items-center">
                  <div class="col">
                    <i class="fa-solid fa-sun big-logo"></i>
                  </div>
                  <div class="col">
                    <h3 class="fs-1 d-flex">
                      <span class="big-deg">19</span
                      ><span class="celsuis">°C</span
                      ><span class="fahrenheit">|°F</span>
                    </h3>
                    <p class="weather-desc">Clear</p>
                  </div>
                </div>
                <div class="row row-cols-2">
                  <p>Humidity:</p>
                  <p class="humidity">61%</p>
                  <p>Wind:</p>
                  <p class="wind">8km/h</p>
                </div>
              </div>
              <div class="other-days col-4">
                <div class="my-3">
                  <h6 class="fw-semibold">Mon</h6>
                  <div
                    class="row row-cols-2 p-1 border align-items-center rounded shadow-sm"
                  >
                    <i class="fa-solid fa-cloud-showers-heavy fs-5 white"></i>
                    <p class="m-0">30°</p>
                  </div>
                </div>
                <div class="my-3">
                  <h6 class="fw-semibold">Tues</h6>
                  <div
                    class="row row-cols-2 p-1 border align-items-center rounded shadow-sm"
                  >
                    <i class="fa-solid fa-sun fs-5 yellow"></i>
                    <p class="m-0">25°</p>
                  </div>
                </div>
                <div class="my-3">
                  <h6 class="fw-semibold">Wed</h6>
                  <div
                    class="row row-cols-2 p-1 border align-items-center rounded shadow-sm"
                  >
                    <i class="fa-solid fa-cloud-showers-heavy fs-5 white"></i>
                    <p class="m-0">30°</p>
                  </div>
                </div>
                <div class="my-3">
                  <h6 class="fw-semibold">Thurs</h6>
                  <div
                    class="row row-cols-2 p-1 border align-items-center rounded shadow-sm"
                  >
                    <i class="fa-solid fa-sun yellow"></i>
                    <p class="m-0">26°</p>
                  </div>
                </div>
                <div class="my-3">
                  <h6 class="fw-semibold">Fri</h6>
                  <div
                    class="row row-cols-2 p-1 border align-items-center rounded shadow-sm"
                  >
                    <i class="fa-solid fa-cloud-showers-heavy white"></i>
                    <p class="m-0">30°</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <p class="text-center my-3">
          <a
            href="https://github.com/Ifetakuro/weather-shecodes/"
            target="_blank"
            rel="noopener noreferrer"
            class="text-decoration-none"
            >Open source project</a
          >
          Oluwafisayo
        </p>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
